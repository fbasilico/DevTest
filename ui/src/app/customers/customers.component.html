<h2>Customers</h2>
<a [routerLink]="['./new']">Create new Customer</a>
<table spacing="0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers$ | async">
      <td>{{ customer.name }}</td>
      <td>{{ customer.type }}</td>
      <td>
        <a [routerLink]="['./', customer.id]">Open</a>
      </td>
    </tr>
  </tbody>
</table>
